<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>Practice-8</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="menu">
        <ul>
          <li><a href="#chapter-one">ПОСЫЛКИ</a></li>
          <li><a href="#chapter-two">УПАКОВКА</a></li>
          <li><a href="#chapter-three">ПОДПИСКА</a></li>
        </ul>
      </div>
      <a href="https://www.guidedao.xyz/" target="_blank">
        <img src="Frame 335.png"
      /></a>
    </div>
    <div class="main">
      <div class="logo1"></div>
      <div class="label"></div>
      <div class="frame">
        <form action="" method="get" class="speaker-form">
          <div class="form-row">
            <label for="full-name">Имя</label>
            <input id="full-name" name="full-name" type="text" />
          </div>
          <div class="form-row">
            <label for="email">Почта</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="mcs@example.com"
            />
          </div>
          <fieldset class="legacy-form-row">
            <legend>Tип доклада</legend>
            <input
              id="talk-type-1"
              name="talk-type"
              type="radio"
              value="main-stage"
            />
            <label for="talk-type-1" class="radio-label">Главная сцена</label>
            <input
              id="talk-type-2"
              name="talk-type"
              type="radio"
              value="workshop"
              checked
            />
            <label for="talk-type-2" class="radio-label">Воркшоп</label>
          </fieldset>
          <div class="form-row">
            <label for="t-shirt">Размер футболки</label>
            <select id="t-shirt" name="t-shirt">
              <option value="xs">XS</option>
              <option value="s">S</option>
              <option value="m">M</option>
              <option value="l">L</option>
            </select>
          </div>
          <div class="form-row">
            <label for="abstract">Описание лекции</label>
            <textarea id="abstract" name="abstract"></textarea>
            <div class="instructions">Расскажите о своей лекции</div>
          </div>
          <div class="form-row">
            <label class="checkbox-label" for="available">
              <input
                id="available"
                name="available"
                type="checkbox"
                value="is-available"
              />
              <span>Я свободен в эти даты</span>
            </label>
          </div>
          <div class="form-row">
            <button>Отправить</button>
          </div>
          <div class="form-row">
            <button>Заправить</button>
          </div>
        </form>
      </div>

      <div class="text"><p>ВАША ПОСЫЛКА УЖЕ В ПУТИ!</p></div>
    </div>
    <div class="footer">
      <a href="#chapter-four">СЕКРЕТНЫЕ ПОСЫЛКИ ДЛЯ ДРУЗЕЙ</a>
      <a href="#chapter-five">© 2023</a>
    </div>
  </body>
</html>
